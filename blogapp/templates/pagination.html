<ul class="pagination"
style="justify-content:center">

<!--前ページがある場合のやつ-->
{% if orderby_records.has_previous %}
<li class="page-item">
    <a class="page-link"
        href="?page={{orderby_records.previous_page_number}}"
        aria-label="previous"> 
        <span aria-hidden="true">&laquo;</span>
    </a>
</li>
{% endif %}

<!--真ん中のやつ-->
{% for num in orderby_records.paginator.page_range %}
    {% if orderby_records.number == num%}
        <li class="page-item active">
        <span class="page-link">
        {{num}}
        </span>
        </li>
    {% else %}
        <li class="page-item">
        <a class="page-link" href="?{{num}}">
        {{num}}
        </a>
        </li>
    {% endif %}
{% endfor %}
</ul>

<!--次ページのやつ-->

{% if orderby_records.has_next %}
<li class="page-item">
<a class="page-link"
    href="?page={{orderby_records.next_page_number}}"
    aria-label="previous"> 
    <span aria-hidden="true">&laquo;</span>
</a>
</li>
{% endif %}
